<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Baby Stay Registration Form</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f9f9f9;
  margin: 0;
  padding: 0;
}

.container {
  width: 50%;
  margin: 50px auto;
  background-color: #ffffff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

h2 {
  text-align: center;
  color: #333333;
}

form {
  display: grid;
  gap: 10px;
}

label {
  font-weight: bold;
}

input[type="text"],
input[type="number"],
input[type="datetime-local"],
select {
  width: 100%;
  padding: 10px;
  border: 1px solid #cccccc;
  border-radius: 5px;
}

button[type="submit"] {
  width: 100%;
  padding: 10px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #45a049;
}
</style>
</head>
<body>

<div class="container">
  <h2>Baby Stay Registration Form</h2>
  <form action="#" method="post">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>

    <label for="location">Location:</label>
    <input type="text" id="location" name="location" required>

    <label for="guardian_name">Guardian Name:</label>
    <input type="text" id="guardian_name" name="guardian_name" required>

    <label for="time_of_arrival">Time of Arrival:</label>
    <input type="datetime-local" id="time_of_arrival" name="time_of_arrival" required>

    <label for="parents_names">Parents' Names:</label>
    <input type="text" id="parents_names" name="parents_names" required>

    <label for="fee_in_ugx">Fee in UGX:</label>
    <input type="number" id="fee_in_ugx" name="fee_in_ugx" step="0.01" required>

    <label for="period_of_stay">Period of Stay:</label>
    <input type="text" id="period_of_stay" name="period_of_stay" required>

    <label for="baby_number">Baby Number:</label>
    <input type="text" id="baby_number" name="baby_number" required>

    <button type="submit">Submit</button>
  </form>
</div>

</body>
</html>
